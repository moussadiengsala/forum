{{template "header"}}
<div class="mx-auto">
   <div>
      <form method="POST" class="flex flex-col md:w-[500px] mx-auto p-4 gap-4 register-form action="">
            <!-- Form Header -->
            <div>
            <h1 class="text-2xl font-extrabold my-2">Welcome back ðŸ‘‹ </h1>
            <p>Join us now to engage, discuss, and discover a world of diverse perspectives.</p>
         </div>
         <input class="border-2 p-3 bg-[#262d34] bg-[#1e252b] border-gray-700" type="email" placeholder="Email" name="email">
         <small class="text-red-500 email-error error-message"></small>
         <div class="relative w-full">
            <small  class="cursor-pointer absolute top-4 right-4 show-password">
               <img class="w-6 h-6" src="/static/assets/eye.svg" alt="Not found">
            </small>
            <input class="border-2 p-3 bg-[#262d34] bg-[#1e252b] border-gray-700 w-full" type="password" placeholder="Password" name="password">
            <small id="error-4" class="text-red-500 password-error error-message"></small>
         </div>
         {{range .Errors}}
            <small class="text-red-500 text-[12px]">{{.}}</small>
         {{end}}
         <input class="bg-indigo-600 p-3 text-white cursor-pointer" type="submit" value="Login">
         <small class="text-center">Don't have an account? <a href="/auth/register" class="hover:underline text-orange-500">Sign up</a></small>
      </form>

      <div class="flex flex-col gap-2 p-4">
